        <canvas id="colorPicker" width="200" height="200"></canvas>
        <div id="selectedColor">Selected Color: <span id="colorValue">#000000</span></div>

        <script>
        const colorPicker = document.getElementById('colorPicker');
        const selectedColor = document.getElementById('colorValue');
        const ctx = colorPicker.getContext('2d');

        colorPicker.addEventListener('click', (e) => {
            const rect = colorPicker.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const imageData = ctx.getImageData(x, y, 1, 1).data;
            const hexColor = rgbToHex(imageData[0], imageData[1], imageData[2]);

            selectedColor.textContent = hexColor;
            selectedColor.style.color = hexColor; // Optional: Change text color to the selected color
        });

        function rgbToHex(r, g, b) {
            const hex = (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
            return `#${hex}`;
        }
</script>
